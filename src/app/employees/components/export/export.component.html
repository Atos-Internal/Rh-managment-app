<div mat-dialog-content role="dialog" class="px-4 py-4">
  <ng-container>
    <h1 class="font-color-black">Export</h1>
  </ng-container>

  <form [formGroup]="form!" (ngSubmit)="onSubmit()">
    <ng-container>
      <mat-form-field>
        <mat-label>Cat√©gorie de document</mat-label>
        <mat-select [(ngModel)]="selectedCategory">
          <mat-option *ngFor="let documentCategory of documentCategories" [value]="documentCategory">
            {{documentCategory.categoryName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Type de document</mat-label>
        <mat-select [(ngModel)]="selectedDocumentType">
          <mat-option *ngFor="let documentType of documentTypes" [value]="documentType">
            {{documentType.typeName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>

    <div class="">
      <button
        mat-raised-button
        color="primary"
        role="button"
        type="submit"
        [disabled]="!form?.valid || submitted">
        {{ 'Export' }}
      </button>
    </div>
  </form>
</div>
